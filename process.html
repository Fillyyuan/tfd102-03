<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/head foot.css">
    <link rel="stylesheet" href="./css/process.css">
</head>
<body>
   
    <main class="main">
        <section class="mainprocess">
            <ul class="process">
                <li>Step1</li>
                <li>Step2</li>
                <li>Step3</li>
                <li>Step4</li>
                <li>Step5</li>
            </ul>

            <div class="step1">
                <label for="animal">選擇動物</label><br>
                <select name="animal" id="animal">
                    <option value="1">大白</option>
                    <option value="2">中白</option>
                    <option value="3">小白</option>
                </select>
                <button type="button">確認</button>
                <br>
                <label for="a1">已選動物清單</label>
                <textarea name="a11" id="a1" cols="25" rows="5"></textarea>
                <button type="button" id="s1_next">下一步</button>
            </div>

            <div class="step2">
                
                <p>登入</p>
                    
                <label for="username">帳號
                    <input type="text" name="username" id="username" placeholder="E-mail/手機">
                </label>
                
                <div class="forque">
                    <label class="que" for="password">密碼
                        <input type="password" name="password" id="password" placeholder="請輸入8碼">
                    </label>
                </div>

                <div></div>
                
                <button type="button" id="s2_login">登入</button>
                
            </div>

            <div class="step3">

                <label for="">付款方式</label>
                <button type="button">信用卡</button>
                <button type="button">ATM轉帳</button>
                <button type="button">超商繳費</button>

            </div>

            <div class="step4">

                <label for="">付款成功</label>
                <button type="button">下一步</button>

            </div>

            <div class="step5">

                <label for="">選擇其他動物</label>
                <button type="button">再看看?</button>

                <a href="./index.html"><img src="./images/home.png" alt=""></a>
                
            </div>    
        </section>    

    </main>
    
    <script>

        var s1 = document.getElementsByClassName("step1")[0]

        var s1_btn = s1.querySelector("button");

        s1_btn.addEventListener("click", function(){

            let animal = document.getElementById("animal");

            let ani_ran = ["大白", "中白", "小白"]

            // console.log(ani_ran[animal.value - 1])

            let ani_tex = ani_ran[animal.value - 1];

            let a1 = document.getElementById("a1");

            a1.insertAdjacentHTML("beforeend", ani_tex + "\n")

            // console.log(a1.value)    
        });

        
        // 按鈕流程
        var alls = s1.closest("section").children;

        var all_ul = alls[0].children;

        var s1_next = document.getElementById("s1_next");

        s1_next.addEventListener("click", function(){                      

            alls[1].classList.add("-off");

            alls[2].classList.add("-on");

            all_ul[1].classList.add("spc");

        });

        var s2_login = document.getElementById("s2_login");

        s2_login.addEventListener("click", function(){

            let s3 = document.getElementsByClassName("step3")[0]
            
            // alls[1].classList.remove("-off")

            alls[2].classList.remove("-on");

            alls[3].classList.add("-onf");

            all_ul[1].classList.remove("spc");

            all_ul[2].classList.add("spc");
        });

        var s3_pay = alls[3].querySelectorAll("button");

        // console.log(s3_pay)
        
        for( let i = 0; i < s3_pay.length; i++){

            s3_pay[i].addEventListener("click", function(){

                alls[3].classList.remove("-onf");

                alls[4].classList.add("-onf");

                all_ul[2].classList.remove("spc");

                all_ul[3].classList.add("spc");
            });
        };

        var s4_sus = alls[4].querySelector("button");

        // console.log(s4_sus);
        
        s4_sus.addEventListener("click", function(){

            alls[4].classList.remove("-onf");

            alls[5].classList.add("-onf");

            all_ul[3].classList.remove("spc");

            all_ul[4].classList.add("spc");
        });

        var s5_any = alls[5].querySelector("button");

        // console.log(s4_sus);
        
        s5_any.addEventListener("click", function(){

            alls[5].classList.remove("-onf");

            alls[0].classList.add("-off");

            all_ul[4].classList.remove("spc");

            all_ul[5].classList.add("spc");
        });



    </script>

    <script>
        var btn_food =document.getElementById("btn_food");

        btn_food.addEventListener("click", function(){
        
            location.href = "./food.html"
        });

        var btn_product =document.getElementById("btn_product");

        btn_product.addEventListener("click", function(){
        
            location.href = "./product.html"
        });

    </script>
    
</body>
</html>
